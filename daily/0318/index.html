<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body">
  <h1>회원 가입</h1>
  <form action="">
    <!-- 아래에 자유롭게 꾸며주세요! 어떠한 제약사항도 없습니다 :) -->
    <h4>사용자 이름: </h4>
    <div>
      <label for="username"></label>
      <input type="username" id="username" name="username">
      <br>
      <p1>이름을 입력해주세요</p1>
    </div>
  
    <h4>비밀번호: </h4>
    <div>
      <label for="pw"></label>
      <input type="pw" id="pw" name="pw">
      <br>
      <p1>비밀번호는 8글자 이상으로 해주세요.</p1>
    </div>
  
    <h4>비밀번호 확인: </h4>
    <div>

      <label for="pw_confirm"></label>
      <input type="pw_confirm" id="pw_confirm" name="pw_confirm">
      <br>
      <p1>동일하게 입력 해주세요.</p1>
    </div>
    <input class="submit" type="submit" value="제출">
  </form>
  <script src="index.js"></script>
</body">
</html>
