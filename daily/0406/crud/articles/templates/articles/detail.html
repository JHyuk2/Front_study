{% extends 'base.html' %}

{% block body %}
    <h1>{{ article.pk }}번 글</h1>
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
    <p>{{ article.created_at }}</p>
    <p>{{ article.updated_at }}</p>
    <a href="{% url 'articles:edit' article.pk%}">EDIT</a>
    <a href="{% url 'articles:delete' article.pk %}">DELETE</a>
{% endblock %}
