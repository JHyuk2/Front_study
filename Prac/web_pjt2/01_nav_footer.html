<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="01_nav_footer.css">
  <title>Navbar Footer Test</title>
</head>
<body>
  <!-- 01_nav_footer.html -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top px-0 py-0">
    <!-- Brand -->
    <a class="navbar-brand ml-2 p-0" href="02_home.html">
      <img src="images/logo.png" alt="Logo" class="nav-img">
    </a>

    <!-- Toggler/collapse Button -->
    <button class="navbar-toggler mr-3 border border-primary" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon "></span>
    </button>
      <!-- Navbar links -->
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav mr-3">
        <li class="nav-item">
          <a class="nav-link font-weight-bold text-white" href="02_home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="03_community.html">Community</a>
        </li>
        <li class="nav-item">
          <!-- Button trigger modal -->
          <a type="button" class="nav-link" data-toggle="modal" data-target="#exampleModalCenter">Login</a>

         
        </li>
        <!-- 모달까지 완료 -->
      </ul>
    </div>
  </nav>
   <!-- Modal -->
   <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">  
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- modal body & footer-->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for "Username">Username</label>
              <input type="Username" class="form-control" id="Username" aria-describedby="Enter Username" placeholder="User">
            </div>
            <div class="form-group">
              <label for "Password">Password</label>
              <input type="Password" class="form-control" id="Password" aria-describedby="Username" placeholder="Enter Password">
            </div>
            <div class="form-check p-0">
              <input type="checkbox" class="form--check-input" id="Check">
              <label class="form-check-label" for="Check">Check me out</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">submit</button>
        </div>
      </div>
    </div>
  </div>    
  
  <footer class="mb-auto text-center my-5">
    <p class="footer-p"> Web-bootstrap PJT, by <span class="font-weight-bold">Jong-hyuk</span></p>
  </footer>

  <!-- Jquery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
